# Azure AD configuration
azure.ad.client-id=
azure.ad.client-secret=
azure.ad.tenant-id=
azure.ad.issuer-uri=https://login.microsoftonline.com//v2.0

# Fixed logout URIs - Use v2.0 endpoint properly
azure.ad.logout-uri=https://login.microsoftonline.com//oauth2/v2.0/logout
azure.ad.post-logout-redirect-uri=http://localhost:8080/spring-msal-demo-1.0.0/

# Redirect URI for authentication
azure.ad.redirect-uri=http://localhost:8080/spring-msal-demo-1.0.0/login/oauth2/code/

# Microsoft Graph API endpoint
azure.ad.graph-api=https://graph.microsoft.com/oidc/userinfo

token_time = false

# Database configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.platform=h2

# Server properties
server.port=9002

# Logging configuration
logging.level.com.msal=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework=INFO
logging.level.com.microsoft.aad.msal4j=DEBUG

# MVC view configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp